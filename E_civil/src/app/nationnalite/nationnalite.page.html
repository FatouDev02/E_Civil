<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button ion-button navPop>
        <ion-back-button text="" icon="arrow-back"></ion-back-button>
        <!-- <ion-icon name="arrow-back"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Certificat de Nationnalité</ion-title>
    <ion-button slot="end" fill="clear">

    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">

    <div class="row" >
                
        <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6" >

            <img src="../../assets/images/tirag.gif"   alt="">

         </div>

             <div class="col- col-sm- col-md-6 col-lg-6 col-xl-6">

          <form #f="ngForm">
                    
            <div class="input mb-3">
              <label for="inputs" class="form-label">Nom et Prénom *</label>
              <input  name="libelletirage" id="inputs"  name="nomTirage" type="text"  class="form-control" id="inputs" required>
            </div>
            <!-- <div class="input mb-3">
              <label for="select" class="form-label">Activité *</label>
              <select  [(ngModel)]="idactivite" name="nomactivite" id="select" class="form-select" aria-label="Default select example">
                  <option selected >Choisisez une activité</option>
                  <option *ngFor="let type of nom" >{{type.nom}}</option>                                    
              </select>
            </div> -->
            <div class="input mb-3">
              <label for="select" class="form-label">Lieu de résidence *</label>
              <select   name="libelleListe" id="select" class="form-select" aria-label="Default select example">
                  <option selected >Choisisez une liste</option>
                  <!-- <option *ngFor="let liste of listes">{{liste.libelle}}</option> -->
                                    
              </select>
            </div>

            <div class="input mb-3">
              <label for="inputs" class="form-label">Photo de l'acte de Naissance*</label>
              <input type="file" placeholder="Logo.jpg" id="logo" [(ngModel)]="imgacten"  name="imgacten"
              class="form-control"
            (change)="selectFile($event)" accept="image/png, image/jpeg, image/jpg" required />            </div>        
            
            <button (click)="add()" [disabled]="f.form.invalid" [style.backgroundColor]="'#ACBE11'"type="button" class="btn btn-outline-dark bouton">Envoyer</button>
          </form>
             </div>
    </div>
</div>
</ion-content>
