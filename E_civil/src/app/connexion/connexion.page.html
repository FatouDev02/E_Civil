  <body class="align">
  
    <div class="grid align__item">
  
      <div class="register">
        <div class="row" style="margin: 10px 10px;">
         <div>
          <!-- <div id="card" class="shadow-lg  bg-white " > -->
            <div class="img-wrapper">
              <img src="../../assets/images/logo.jpg" alt="" id="svg" class="site__logo" width="80" height="100%">
                  </div>
          </div>
      
        </div>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg> -->
  
        <h5>Connectez- vous</h5>
  
        <form *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
         class="form">
  
          <div class="form__field">
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
              Veuillez Saisir votre nom d'utilisateur
             </div>

            <input type="text" class="login__input" name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }" placeholder="Nom d'utilisateur">
           

          </div>
  
          <div class="form__field">
            <input type="password" class="login__input"  name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }" placeholder="Mot de passe" >
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                  <div *ngIf="password.errors['required']">Veuillez Saisir votre mot de passe</div>
                  <div *ngIf="password.errors['minlength']">
                    Le mot de passe doit avoir minimum 6 caractères
                  </div>
                </div>   
          </div>
  

          <div class="form__field">
            <input type="submit" value="connexion">
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Connexion échouée : {{ errorMessage }}
            </div>
          </div>
  
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn" routerLink="/dash">
          Vous êtes connecté en qu' {{ roles }}.
        </div>
        <p>Mot de passe <a routerLink="/forgatpwd">Oublié?</a></p>

        <p>Vous n'avez pas de compte?<a routerLink="/inscription">Inscrivez-vous</a></p>
  
      </div>
  
    </div>
  
  </body>
  </html>
