<ion-app>
  <ion-split-pane contentId="main"  >
    <!--  the side menu  -->
    <ion-menu contentId="main">
  

      <ion-content>
        <!-- image de l'entreprise -->
        <div class="row mt-3">
          
        </div>
        <!-- image de l'utilisateur -->
        <div class="row mt-2">
          <div class="col align-self-center text-center" routerLink="/dashboard/profil">
           <img alt="Silhouette of mountains" src="../../assets/images/logo.png" />

          </div>

        </div>
        <!-- les informations consernant l'utilisateur -->
        <div class="row ">
          <div class="col">
            <div class="text-center nomUtilisateur">
              <!-- {{Utilisateur.prenom}} {{Utilisateur.nom}} -->
              Pour la numérisation de vos processus administratif
            </div> 
          </div>
        </div>
       


        <!-- le reste de contenu de sidebar -->
        <div class="row mt-2 ">

          <ion-item (click)="FermerSideBar()" lines="none" routerDirection='root'  routerLink="/dash/accueil"
            routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../../assets/images/drapeau.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../../assets/images/drapeau.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Accueil</ion-label>
          </ion-item>

          <ion-item lines="none" routerDirection='root' routerLink="/dash/strucutures"
          routerLinkActive='active-item'>
          <img class="ion-icon Desactive" src="../../assets/images/drapeau.png"  alt="" srcset=""> &nbsp;&nbsp;&nbsp;
          <ion-label class="lienPage">Structures</ion-label>
          </ion-item>

          <ion-item  lines="none" routerLink="/dash/declarations" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../../assets/images/drapeau.png"  alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Déclarations</ion-label>
          </ion-item>

          <ion-item  lines="none" routerLink="/dash/rendezvous" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../../assets/images/drapeau.png"  alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Rendez-Vous</ion-label>
          </ion-item>

          <ion-item  lines="none" routerLink="/dash/aide" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../../assets/images/drapeau.png"  alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Guide</ion-label>
          </ion-item>
          
         
        </div>


        <div class="d-grid gap-2 mx-auto mt-2">
          <button class="btn btn- butonDeconnexion m-2 " (click)="logout()" expand="block">Deconnexion</button>
        </div>

      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main">

       </ion-router-outlet>
  </ion-split-pane>
</ion-app>
